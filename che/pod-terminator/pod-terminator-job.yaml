---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: pod-terminator
spec:
  schedule: "* * * * *"
  jobTemplate:
    spec:
      template:
        spec:
          serviceAccountName: pod-terminator
          containers:
          - name: pod-terminator
            image: quay.io/devfile/universal-developer-image:ubi8-latest
            command:
            - /bin/sh
            - -c
            - kubectl get pods --all -n dogfooding
          restartPolicy: OnFailure
